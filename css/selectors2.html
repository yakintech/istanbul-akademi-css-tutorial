<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sadece ilk li elemanını seç */
        li:first-child{
            color: red;
        }

        /* Sadece son li elemanını seç */
        li:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Çağatay</li>
        <li>Ebru</li>
        <li>Ali</li>
        <li>Ayşe</li>
        <li>Hasan</li>
    </ul>
</body>
</html>
